<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registo</title>
    <!--CSS Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSs Personalizavel-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--JS CDN Bootstrap  with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--O defer é utilizado quando quero que este link seja carregada no site, se não colocar o defer têm que ficar antes do body terminar-->
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">

            <div class="col-md-6 order-md-2" id="formulario">
                <h2>Faça Login para continuar</h2>
                <form>
                    <div class="form-floating mb-3"><!--mb-3 cria uma margem 3 unidades de medida-->
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Digite o seu Email" required>
                        <label for="email" class="form-label">Digite o seu Email:</label>
                    </div>

                    <div class="form-floating mb-3"><!--mb-3 cria uma margem 3 unidades de medida-->
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Digite a sua Password" required>
                        <label for="password" class="form-label">Digite a sua Password:</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Entrar">
                </form>
            </div>

            <div class="col-md-6 order-md-1" id="imagem">
                <div class="col-12">
                    <img src="assets/images/undraw_login_weas.svg" id="login" alt="Imagem de entrada" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="registar.html">Registar</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
