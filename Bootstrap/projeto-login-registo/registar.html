<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <!--CSS Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSs Personalizavel-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--JS CDN Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">

            <div class="col-md-6 order-md-1" id="formulario">
                <h2>Registar</h2>
                <form>
                    <div class="form-floating mb-3"><!--mb-3 cria uma margem 3 unidades de medida-->
                        <input type="name" name="name" id="name" class="form-control"
                            placeholder="Digite o seu Nome Completo" required>
                        <label for="name" class="form-label">Digite o seu Nome Completo:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Digite o seu Email" required>
                        <label for="email" class="form-label">Digite o seu Email:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Digite a sua Password" required>
                        <label for="password" class="form-label">Digite a sua Password:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
                            placeholder="Confirme a sua Password" required>
                        <label for="confirmpassword" class="form-label">Confirme a sua Password:</label>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" name="aceitotermos" id="aceitotermos" class="form-check-control"
                            placeholder="termos e servico" required>
                        <label for="aceitotermos" class="form-check-label">Aceito os <a href="termosservico.html">termos de serviço</a>.</label>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" name="newsletter" id="newsletter" class="form-check-control"
                            placeholder="newsletter" required>
                        <label for="newsletter" class="form-check-label">Aceito receber a Newsletter do site.</a></label>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Confirmar">
                </form>
            </div>
            <div class="col-md-6 order-md-2" id="imagem">
                <div class="col-12">
                    <img src="assets/images/undraw_hello_ccwj.svg" id="login" alt="Imagem de entrada" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="Index.html">Eu já tenho uma conta, pretendo fazer login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
