<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Css Personalizado-->
    <link rel="stylesheet" href="assets/css/styles-grid.css">
</head>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">Produto 1</div>
            <div class="col-6">Produto 2</div>
        </div>
        <div class="row">
            <div class="col">Produto A</div>
            <div class="col">Produto B</div>
            <div class="col">Produto C</div>
        </div><!--//container-->

        <p>&nbsp;</p>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <p class="text-center">Largura Limitada</p>
        <div class="container" id="largura-limitada">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>

        <p class="text-center">Limitar o número de colunas</p>
        <div class="container">
            <div class="row row-cols-2"> <!--Esta linha só aceita duas colunas-->
                <div class="col"></div>
                <div class="col"></div>
                <!--<div class="col"></div>--><!--Esta vai aparecer mal de propósito-->
            </div>
        </div>
    </div>

    <p>Alinhamento Vertical</p>

    <div class="container vertical">
        <div class="row align-items-center">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <p>Alinhamento Horizontal</p>
    <div class="container vertical">
        <div class="row justify-content-center align-items-center">
            <div class="col-3 d-flex justify-content-center align-items-center">Texto</div>
        </div>
    </div>
    <p>Ordem dos Itens</p>
    <!--Ordenar os itens, coloca-se primeiro o item atoa e depois acrescenta-se à class = order- -->
    <div class="container vertical">
        <div class="row">
            <div class="col-sm-12 col-3 order-3">Item 3</div>
            <div class="col-sm-12 col-3 order-1">Item 1</div>
            <div class="col-sm-12 col-3 order-4">Item 4</div>
            <div class="col-sm-12 col-3 order-2">Item 2</div>
        </div>
    </div>

    <p>Offset de colunas</p>
    <div class="container vertical" id="offset">
        <div class="row">
            <div class="col-md-3 offset-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-6"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-7"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-9"></div>
        </div>
    </div>

</body>

</html>
