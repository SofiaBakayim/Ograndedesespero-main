<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            padding: 5px 10px;
        }
        /*n√£o visitado*/

        a:link{
            color: #b9c941;
            text-decoration: none;
        }
        /*visitado - nem sempre se estiliza este estado*/
        a:visited{
            color: #c0c0c0;
            text-decoration: none;
        }

        /*hover*/
        a:hover{
            color: #ffffff;
            background-color: #b9c941;
            text-decoration: underline;
        }
        /* active - qd se clica - nem sempre se estiliza este estado*/
        a:active{
            color: #e4f371;
            text-decoration: none;
        }

    </style>
</head>
<body>

</body>
</html>
