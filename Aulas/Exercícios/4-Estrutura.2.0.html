<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - Ordenadas e nao</title>
</head>
<body>
    <h1>Sitemap</h1>
    <h2> Listas não Ordenadas</h2>
    <ul type="circle">
        <!-- Lista não ordenada: circle, square, disc-->
        <li>Home</li>
        <li>Quem Somos</li>
        <li><i>Serviços</i></li>
        <li>Historial</li>
        <li>Contactos</li>
    </ul>
    <h2> Listas Ordenadas</h2>
    <h3> Questions</h3>
    <!-- Listas ordenadas: 1, A, a, I, i-->
    <ol type="a">
    <li>Favourite plate</li>
    <li>Favourite music</li>
    <ol type="I">
        <li>Rock</li>
        <li>Pop</li>
        <li>Classic</li>
    </ol>
    </ol>
</body>
</html>
