        //Exercício corrigido - Somar 3 números

        function somarTresNumeros(n1, n2, n3){
            return parseFloat(n1) + parseFloat(n2) + parseFloat(n3)
        }

        console.log(`A soma de ${numero1}, ${numero2}, ${numero3} é ${soma}`)

        //Par ou Impar 
        function parOuImpar(numero){
            let num = parseFloat(numero);
            if(num % 2 == 0){
                return "Par";
            }
            else if(num % 2 == 1){
                return "Impar";
            }
            else{
                return "Número Inválido";
            }
            
        }
