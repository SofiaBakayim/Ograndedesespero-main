<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Evento - Mouse</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background-color: red;
            cursor: pointer;
            font-size: 40px;
            padding: 20px;
            font-family:'Courier New', Courier, monospace;
            border-radius: 50%;
            text-align: center;
        }
    </style>
    <script>
        function acaoClique(){
            //alert("Clique na div")
            console.log("Clique na div")
            //Alteramos a cor de fundo
            document.getElementById("div1").style.backgroundColor = "blue";
            //Alteramos a cor de texto
            document.getElementById("div1").style.color = "White";
        }
        function acaoHover(){
            console.log("Passei o mouse na div")
            //cor de fundo verde
            document.getElementById("div1").style.backgroundColor = "Green";
            //cor de texto cinza
            document.getElementById("div1").style.color = "Grey"
        }
        function acaoOut(){
            console.log("Sa√≠ da div")
            //cor de fundo laranja
            document.getElementById("div1").style.backgroundColor = "Red";
            //Cor de texto - preto
            document.getElementById("div1").style.color = "Black"
        }
    </script>
</head>
<body>
    <div id="div1" 
    onclick="acaoClique()"
    onmouseover="acaoHover()"
    onmouseout="acaoOut()"
    >Clique Aqui!!</div>
</body>
</html>
