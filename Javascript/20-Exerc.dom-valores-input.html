<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <script>
        function distribuirValor(){

            //1.Obter o valor do input
            let caracter = document.getElementById('entrada').value;
            console.log(caracter)
            
            //2.Limpar o conteudo do campo input
            document.getElementById('entrada').value = ''
            
            //3.Limpar espaços à esq. e dir. 
            caracter = caracter.trim()

            //4.Verificar se é letra ou número
            let num = parseInt(caracter)
            if(isNaN(num)){
                //é letra
                document.getElementById('letras').value += caracter
            }
            else{
                //é número
                document.getElementById('numeros').value += caracter
            }
        }
    </script>
</head>
<body>
    <h1>Desafio de distribuição de números e letras</h1>
    <input type="text" id="entrada"
    placeholder="Digite um número ou letra"
    onkeyup="distribuirValor()">

    <hr>
    <span>Letras: </span><input type="text" id="letras" disabled>
    <span>Números: </span><input type="text" id="numeros" disabled>
</body>
</html>
