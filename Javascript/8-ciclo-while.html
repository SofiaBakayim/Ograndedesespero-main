<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While</title>
    <script>
        document.write('Ínicio<br>')
        //ciclo while
        let x = 1
        while (x < 10) {
            document.write(x + '<br>')
            
            /*Continue - salta a interação
            if (x === 3) continue; NÃO ESTÁ A DAR IDK WHY*/

            //break - sai do ciclo
            if(x == 5){
                break
            }
            
            //Condição de paragem - aumento de x
            //x = x +1
            
            x++
        }
        document.write('Fim')
        
    </script>
</head>

</body>
</html>
