<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While</title>
    <script>
        document.write('Ínicio<br>')
        //ciclo while
        let x = 1
        while (x < 10) {
            document.write(x + '<br>')
            
            
            //break - sai do ciclo
            if(x == 5){
                break
            }
           
           //Condição de paragem - aumento de x
           x++

            //Continue (usar no final do ciclo) - salta a interação
            if (x === 3){
                x++;
                continue;
            }

        }
        document.write('Fim')
        
    </script>
</head>
<body>
    
</body>
</html>
