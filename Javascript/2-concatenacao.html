    <title>Concatenacao</title>
    <script>
        /*
        Concatenação - Junção de duas ou mais strings.
        É feita com o operador + 
        */
       let nome = prompt ('Digite o seu nome');
       let apelido = prompt ('Digite o seu apelido');
       let nomeCompleto = nome + ' ' + apelido; //concatena duas strings
       let idade = prompt ('Digite a sua idade'); //É sempre string
       console.log(nomeCompleto + ' ' + idade);

       let salario = null; //Ausencia de valor
